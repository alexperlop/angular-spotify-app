<div class="row">
  <app-loading *ngIf="show"></app-loading>
  <div class="col-2">
    <figure>
      <img
        [src]="artist.images | noimage"
        [alt]="artist.name"
        class="img-thumbnail img-circle"
      />
    </figure>
  </div>
  <div class="col">
    <h3>
      {{ artist.name }}
    </h3>
    <p>
      <!-- <a [href]="artist.externals_urls.spotify" target="_blank">
                Ir a la p√°gina del artista
            </a> -->
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-success" routerLink="/search">
      Regresar
    </button>
  </div>
</div>
<div class="row m-5">
  <div class="col">
    <div class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              class="img-thumb"
              [src]="track.album.images | noimage"
              [alt]="track.album.name"
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe
              style="border-radius: 12px"
              [src]="track.uri | domseguro"
              width="100%"
              height="380"
              frameBorder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </div>
  </div>
</div>
